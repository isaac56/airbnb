spring.datasource.initialization-mode=always
spring.datasource.username=${TEST_MYSQL_USER}
spring.datasource.password=${TEST_MYSQL_PASSWORD}
spring.datasource.url=${TEST_MYSQL_URL}
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=non_null
spring.jpa.database-platform=org.hibernate.spatial.dialect.mysql.MySQL5InnoDBSpatialDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
